---
layout: default
---

<article>

	<h1 class="title">{{ page.title }}</h1>

    <div class="center code menu" style="word-spacing: 13px">
    <a href="{{ site.about[page.lang] }}">about</a>
    <a href="{{ site.dcp[page.lang] }}">dcp</a>
    <a href="{{ site.ps[page.lang] }}">ps</a>
    <a href="{{ site.toys[page.lang] }}">toys</a>
    <a href="/til">TIL</a>
    
    {% assign pages = site.pages | where:"ref", page.ref | sort: 'lang' %}
    {% for p in pages %}
        {% if p.lang != page.lang %}
          <a href="{{ p.url | prepend: site.baseurl }}"> 
              <img src="../assets/{{site.language[p.lang]}}.png" width="20px" height="20px"></a>
        {% endif %}
    {% endfor %}
    </div>

	<div class="divider"></div>

	{{ content }}

</article>

<div class="page-navigation code">
	<a class="home" href="{{ "/" | prepend: site.baseurl | prepend: site.url }}" title="Back to Index">&larr; Index</a>
</div>
