---
layout: default
---

<article>

	<h1 class="title">{{ page.title }}</h1>

    <div class="center code">
    {% assign pages = site.pages | where:"ref", page.ref | sort: 'lang' %}
    {% for p in pages %}
        {% if p.lang != page.lang %}
          <a href="{{ p.url | prepend: site.baseurl }}"> 
              <!--              <img src="/assets/lang/{{p.lang}}.png" width="15px" height="15px" style="border-radius: 50%"/>-->
              {{site.language[page.lang][p.lang]}}</a>
        {% endif %}
    {% endfor %}
    </div>

	<div class="divider"></div>

	{{ content }}

</article>

<div class="page-navigation code">
	<a class="home" href="{{ "/" | prepend: site.baseurl | prepend: site.url }}" title="Back to Index">&larr; Index</a>
</div>
