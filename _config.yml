# Site Info
name: Jii
title:  Jioneeu
description:        "Programming Blog"
author_name: 
    en: Jii
    ko: Jii
    ja: 慈 (ジー)

index:
    en: /
    ko: /index-ko
    ja: /index-ja

about:
    en: /about
    ko: /about-ko
    ja: /about-ja

feed:
    en: /feed.xml
    ko: /feed-ko.xml
    ja: /feed-ja.xml

language:
        en: eng
        ko: kr
        ja: ja

logo_url:           https://avatars3.githubusercontent.com/u/34954499?v=4 # Get it from GitHub API: https://api.github.com/users/<username>

# Site Settings
url:                https://www.muicode.dev # main url
baseurl:            ""
permalink:          /:title # Post permalink
timezone:           Japan # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap
  - jekyll-remote-theme

remote_theme: jioneeu/the-plain

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
      author: Jii
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
      author: Jii
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
      author: Jii
