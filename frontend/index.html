        <style>
            * {
                margin: 0;
            }

            body {
                font-family: monospace;
            }

            .header {
                font-family: 'Koharuiro Sunray';
                font-size: 100px;
                padding-top: 10px;
                padding-left: 35px;

                background: black;
                color: white;
            }

            main {
                margin: 25px 0 0 15px;

            main ul {
                list-style: none;

            a {
                text-decoration: none;
                color: black;

            }

            a:hover {

            }

            li {
                margin: 10px 0 10px 30px;
            }

            span.date {

                height: 2.5em;
            }

            .footer-text {
                padding-top: 0.7em;
                padding-right: 0.7em;
            }

            @font-face {
                font-family: 'Koharuiro Sunray';
                src: url('./fonts/GN-Koharuiro_Sunray.ttf') format('truetype');
            }

            @media (max-width: 360px) {
                .header {
                    text-align: center;
                    font-size: 50px;
                    padding-left: 0;
                }

                span.date {
                    font-size: 20px;
                }

                main {
                    margin-left: 0;
                }

                a {
                    font-size: 16px;
                }
                 
                li {
                    margin-left: 15px;
                }
            }
