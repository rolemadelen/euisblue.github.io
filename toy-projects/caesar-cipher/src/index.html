<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<link rel="stylesheet"  href="../style/reset.css">
		<link rel="stylesheet"  href="../style/style.css">
		<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<title>Caesar Cipher</title>
</head>
<body>
	<header>
		<div class="header">
			<span>Caesar Cipher</span>
		</div>
	</header>
	<main>
		<div class="shift">
			<div>Shift <input type="number" id="shift" value="3" onchange="validate(false)"></div>
			<div>
				<div><img src="../up-arrow.png" width="35px" height="35px" alt="uparrow" id="uparrow"></div>
				<div><img src="../down-arrow.webp" width="50px" height="50px" alt="downarrow" id="downarrow"></div>
			</div>
		</div>
		<div class="translate">
			<div class="left">
				<div class="encode">
					<textarea id="encode-textarea" rows="20" placeholder="Text goes here.. (Caesar Cipher)"></textarea>
				</div>
			</div>
			<div class="right">
				<div class="caesar">
					<textarea id="caesar-textarea" rows="20" placeholder="Encrypted text goes here.. (Fdhvdu Flskhu)"></textarea>
				</div>
			</div>
		</div>
	</main>
</body>
<script type="text/javascript" src="../js/js.js"></script>
</html>
